<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>

<section>

<div class="container">
<div class="card">
<div class="card-body">

<div class="container text-center">
<img alt="no data" src="" class="my_profile_picture" th:src="@{'IMG/'+${user.imageUrl}}"> 

</div>


<h1 class="text-center" th:text="${user.name}"></h1>



<table class="table text-center">
  
  <tbody>
  
  <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${'SCMUSER'+user.id}"></span></th>
      
  </tr> 
     
   <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${user.email}"></span></th>
      
  </tr> 
    
   <tr>
      <th scope="col">Role</th>
      <th scope="col"><span th:text="${user.role}"></span></th>
      
  </tr> 
  
    
   <tr>
      <th scope="col">Account Active</th>
      <th scope="col"><span th:text="${user.enabled}"></span></th>
      
  </tr> 
    
   <tr>
      <th scope="col">Description</th>
      <th scope="col"><span th:text="${user.about}"></span></th>
      
  </tr> 
  
  
  </tbody>
</table>

</div>
</div>
</div>

<script >

$(document).ready(()=>{
	$('.item').removeClass("active");
	$('#profile-link').addClass("active");
});

</script>


</section>

</body>
</html>
