<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About Page</title>
</head>
<body>

<section>

<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">
                    
                    <!-- Message Box -->
  <div th:if="${session.message}" class="container">
  <div class="alert alert-danger my-2 text-center" role="alert">
  <p class="text-center" th:text="${session.message}"></p>
          
  </div>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
  </div>
                    
                        <form id="login-form" class="form" th:action="@{/send-otp}" action="#" method="post">
                            <h3 class="text-center m-3 text-info">Your Registered Email</h3>
                        
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Email Id</label><br>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email Id" required>
                            </div>
                            
                            <div>
                            <div class="container text-center">
                            
                            <button class="btn btn-warning">Send OTP</button>
                            
                            </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
