<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About Page</title>
</head>
<body>

<section>

<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/verify-otp}" action="#" method="post">
                            
                            <div class="alert alert-success" role="alert">
                            we have sent OTP to your email
                            </div>
                            
                             <!-- Message Box -->
  <div th:if="${session.message}" class="container">
  <div class="alert alert-danger my-2 text-center" role="alert">
  <p class="text-center" th:text="${session.message}"></p>
          
  </div>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
  </div>
                            
                            <div class="form-group">
                                
                                <input type="text" name="otp" id="otp" class="form-control mt-3" placeholder="Enter your OTP" required>
                            </div>
                            
                            <div>
                            <div class="container text-center">
                            
                            <button class="btn btn-success">Verify OTP</button>
                            
                            </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
