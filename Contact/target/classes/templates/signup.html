<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
</head>
<body>

<section>
 <div class="container">
  <div class="row">
   <div class="col-md-8 offset-md-2">
     <div class="my-card mt-3">
     
     <!-- Message  -->
     <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
          <p class="text-center" th:text="${session.message.content}"></p>
          <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
         
     </div>
     
       <h1 class="text-center">Register Here!!</h1>
       
       <form noValidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
       
       <!-- Name field -->
       <!-- if error is there then we add the class is-invalid -->
        <div class="form-group">
    <label for="name_field">Your Name</label>
    <input type="text" 
    name="name"
     class="form-control"
     th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
     id="name_field" 
     aria-describedby="emailHelp"
     placeholder="Enter your name"
     required="required"
     th:text="${user.name}"><!-- if data is already present -->
        </div>
         
         <!-- there are mutiple error for a field then we us th:each -->
         <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
         
         </div>
         
       <!-- Name Email -->
        <div class="form-group">
    <label for="email_field">Your Email</label>
    <input type="email" 
    name="email"
     class="form-control"
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter your email id"
     required="required"
     th:text="${user.email}">
        </div>
               
       <!-- Password field -->
        <div class="form-group">
    <label for="pwd_field">Your Password</label>
    <input type="password" 
    name="pwd"
     class="form-control"
     id="pwd_field" 
     aria-describedby="emailHelp"
     placeholder="Enter your password"
     required="required">
        </div>
        
        <!-- user about field -->
        
        <div class="form-group">
   
    <textarea type="text" 
    name="about"
     class="form-control"
     id="about_field" 
     row="25"
     placeholder="Enter something yourself"
     th:text="${user.about}"></textarea>
        </div>
        
        <!-- terms and condition -->
        
        <div class="form-group form-check">
        
        <input type="checkbox"
        name="agree"
        class="form-check-input"
        id="agree"/>
        <lable for="agree">Accept terms and conditions</lable>
        
        </div>
        
        <div class="container text-center">
          <button type="submit" class="btn bg-primary text-white">Submit</button>
          <button type="reset" class="btn bg-primary text-white">Reset</button>
        </div>
       
       </form>
     
     </div>
   
   </div>
  
  </div>
 
 </div>

</section>

</body>
</html>
