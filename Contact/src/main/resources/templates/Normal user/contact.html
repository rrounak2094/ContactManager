<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>

<section>

<div class="card mr-3 ml-3" th:if=${contact}>
<div class="card-body" >

<!-- 
<div class="container text-center">
<img alt="no data" src="" class="my_profile_picture" th:src="@{'IMG/'+${contact.profileImage}}"> 

</div>
 -->
<div class="container text-center">
<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondname}"></span>) </h3>

<table class="table">
  
  <tbody>
  
  <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${'SCM2020'+contact.conid}"></span></th>
      
  </tr> 
     
   <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${contact.email}"></span></th>
      
  </tr> 
    
   <tr>
      <th scope="col">Phone No.</th>
      <th scope="col"><span th:text="${contact.phone}"></span></th>
      
  </tr> 
  
    
   <tr>
      <th scope="col">Profession</th>
      <th scope="col"><span th:text="${contact.work}"></span></th>
      
  </tr> 
    
   <tr>
      <th scope="col">Description</th>
      <th scope="col"><span th:text="${contact.about}"></span></th>
      
  </tr> 
  
  
  </tbody>
</table>

<div class="container text-center">

      <button th:onclick="|deleteContact(${contact.conid})|" class="btn btn-danger btn-sm">Delete</button>
      
      <form th:action="@{'/user/update-contact/'+${contact.conid}}" class="mt-2" method="POST">
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      </form>
</div>

</div>
</div>
</div>

<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact........</h1>


</section>

</body>
</html>
